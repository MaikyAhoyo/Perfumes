<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - PerfumeStore</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Outfit", "sans-serif"],
            },
            colors: {
              primary: "#1e293b", // Slate 800
              secondary: "#fbbf24", // Amber 400
              accent: "#f43f5e", // Rose 500
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-gray-50 text-slate-800 font-sans min-h-screen flex flex-col">
    <nav class="fixed w-full z-50 bg-white/90 backdrop-blur-sm shadow-sm">
      <div class="container mx-auto px-6 py-4">
        <a href="index.html" class="flex items-center gap-2 group w-fit">
          <span class="text-xl font-bold text-primary">
            Perfume<span class="text-secondary">Store</span>
          </span>
        </a>
      </div>
    </nav>

    <main class="flex-grow flex items-center justify-center p-6 pt-20">
      <div
        class="bg-white rounded-3xl shadow-xl w-full max-w-md overflow-hidden border border-slate-100"
      >
        <div class="p-8 md:p-10">
          <div class="text-center mb-8">
            <div
              class="w-16 h-16 bg-primary/5 rounded-full flex items-center justify-center mx-auto mb-4"
            >
              <i class="ph-duotone ph-user-circle text-4xl text-primary"></i>
            </div>
            <h1 class="text-3xl font-bold text-primary mb-2">Welcome Back</h1>
            <p class="text-slate-500 text-sm">
              Enter your credentials to access your account
            </p>
          </div>

          <form id="login-form" class="space-y-6">
            <div>
              <label
                for="username"
                class="block text-sm font-bold text-primary mb-2"
                >Username</label
              >
              <div class="relative">
                <i
                  class="ph-bold ph-user absolute left-4 top-1/2 -translate-y-1/2 text-slate-400"
                ></i>
                <input
                  type="text"
                  id="username"
                  name="username"
                  class="w-full bg-slate-50 border border-slate-200 rounded-xl py-3 pl-11 pr-4 focus:outline-none focus:border-secondary focus:ring-1 focus:ring-secondary transition-colors"
                  placeholder="admin"
                  required
                />
              </div>
            </div>

            <div>
              <label
                for="password"
                class="block text-sm font-bold text-primary mb-2"
                >Password</label
              >
              <div class="relative">
                <i
                  class="ph-bold ph-lock-key absolute left-4 top-1/2 -translate-y-1/2 text-slate-400"
                ></i>
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="w-full bg-slate-50 border border-slate-200 rounded-xl py-3 pl-11 pr-4 focus:outline-none focus:border-secondary focus:ring-1 focus:ring-secondary transition-colors"
                  placeholder="••••••••"
                  required
                />
              </div>
            </div>

            <div
              id="error-msg"
              class="hidden text-accent text-sm text-center font-bold"
            >
              Invalid username or password
            </div>

            <button
              type="submit"
              class="w-full bg-primary text-white py-3.5 rounded-xl font-bold hover:bg-secondary hover:text-primary transition-all shadow-lg shadow-primary/20 flex items-center justify-center gap-2 group"
            >
              <span>Sign In</span>
              <i
                class="ph-bold ph-arrow-right group-hover:translate-x-1 transition-transform"
              ></i>
            </button>
          </form>

          <div
            class="mt-8 pt-6 border-t border-slate-100 text-center text-sm text-slate-500"
          >
            <p>
              Don't have an account?
              <span class="text-secondary font-bold">Sign up</span>
            </p>
          </div>
        </div>
      </div>
    </main>

    <script src="js/auth.js"></script>
    <script>
      document.getElementById("login-form").addEventListener("submit", (e) => {
        e.preventDefault();
        const user = e.target.username.value;
        const pass = e.target.password.value;

        if (Auth.login(user, pass)) {
          window.location.href = "index.html";
        } else {
          const err = document.getElementById("error-msg");
          err.classList.remove("hidden");
          e.target.classList.add("animate-shake");
          setTimeout(() => e.target.classList.remove("animate-shake"), 500);
        }
      });
    </script>
  </body>
</html>
